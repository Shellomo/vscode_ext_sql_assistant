<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <!-- Gradient background matching the icon -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4834D4"/>
      <stop offset="100%" style="stop-color:#686DE0"/>
    </linearGradient>
    
    <!-- Subtle pattern for background -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#5842E3" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1280" height="320" fill="url(#grad)"/>
  
  <!-- Pattern overlay -->
  <rect width="1280" height="320" fill="url(#grid)"/>
  
  <!-- Large decorative elements -->
  <path d="M40 80h200m-200 40h200m-200 40h200" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.1"/>
  <path d="M1040 160h200m-200 40h200m-200 40h200" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.1"/>
  
  <!-- Main text -->
  <text x="640" y="140" font-family="Arial Black" font-size="72" fill="#fff" text-anchor="middle" font-weight="bold">SQL Assistant Pro</text>
  
  <!-- Subtitle -->
  <text x="640" y="200" font-family="Arial" font-size="32" fill="#fff" text-anchor="middle" opacity="0.9">Format • Autocomplete • Optimize</text>
  
  <!-- Decorative gear icons -->
  <g transform="translate(180,160) rotate(-30)">
    <circle r="24" fill="none" stroke="#FED330" stroke-width="6"/>
    <path d="M0 -12v24m-12-12h24" stroke="#FED330" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(1100,160) rotate(30)">
    <circle r="24" fill="none" stroke="#FED330" stroke-width="6"/>
    <path d="M0 -12v24m-12-12h24" stroke="#FED330" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
